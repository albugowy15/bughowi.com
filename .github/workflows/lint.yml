name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Download deps
        run: npm install
      - name: Generate types from astro
        run: npm sync
      - name: TypeScript
        run: npm run typecheck
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Download deps
        run: npm install
      - name: Generate types from astro
        run: npm sync
      - name: ESlint
        run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Download deps
        run: npm install
      - name: Generate types from astro
        run: npm sync
      - name: Prettier
        run: npm run format:check
